<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>✏️ Juego del Ahorcado</title>   
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet"> 
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->  
            
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">       
    </head>

    <body>
        <header>
            <div>
                <img src="./Imagenes/LogoColor.png" id="logo" onclick="home()">
            </div>
        </header>
        
        <div class="canvas"><!-- id="div-aparece-ahorcado" -->
            <canvas id="horca" height="860px" width="1200px"></canvas><!--para pantalla grande? ver en media query-->
            <div class="subrayado">
        </div>
        <div class="btn-varios">
            <button id="start">Empezar</button>
            <button id="agregarPalabra">Cargar nueva Palabra</button>
        </div>  

        <div id="div-agregar">
            <h1>Juego del Ahorcado</h1>            
            <input id="input" placeholder="Ingresar nueva Palabra">
            <div  class="btn-varios">
                <button onclick="agregarPalabra()" id="guardarPalabra">Agregar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
        
        
        <footer>
            <div>
                <h6>Cinthia Vota - 2022 ©</h6>
                <p>Mar del Plata , Buenos Aires , Argentina. </p>
            </div>
        </footer>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="script.js"></script>   

    </body>
</html>
